name: Deploy Laravel to EC2

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e

            echo "=== Ensure correct permissions for git ==="
            sudo chown -R ec2-user:ec2-user /var/www/hmtiktool

            cd /var/www/hmtiktool

            echo "=== Pull latest code ==="
            git fetch origin
            git reset --hard origin/main
            git clean -df

            echo "=== Install composer dependencies ==="
            composer install --no-dev --optimize-autoloader --no-interaction

            echo "=== Put app into maintenance mode ==="
            php artisan down || true

            echo "=== Clear Laravel caches ==="
            php artisan cache:clear || true
            php artisan config:clear || true
            php artisan route:clear || true
            php artisan view:clear || true
            php artisan event:clear || true
            php artisan optimize:clear || true

            echo "=== Run migrations ==="
            php artisan migrate --force

            echo "=== Rebuild Laravel caches ==="
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache
            php artisan optimize

            echo "=== Fix permissions for runtime directories ==="
            sudo chown -R apache:apache storage bootstrap/cache
            sudo chmod -R 775 storage bootstrap/cache

            echo "=== Restart services (RESET OPCACHE) ==="
            if systemctl list-units --type=service | grep -q nginx; then
              sudo systemctl restart php8.4-fpm
              sudo systemctl restart nginx
            else
              sudo systemctl restart php8.4-fpm
              sudo systemctl restart httpd
            fi

            echo "=== Bring app back online ==="
            php artisan up
